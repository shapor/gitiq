<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitIQ - AI Pull Request Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>GitIQ</h1>
        <div id="repoStatus" class="repo-status">
            Checking repository status...
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <!-- Placeholder for future history of requests -->
        </div>

        <div class="prompt-section">
            <div class="model-and-change-type">
                <div class="input-group">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect" class="model-select">
                        <!-- Models will be populated here -->
                    </select>
                </div>

                <div class="input-group">
                    <label>Change Type:</label>
                    <div class="slider-container">
                        <span>Local Branch</span>
                        <label class="switch">
                            <input type="checkbox" id="changeTypeSlider">
                            <span class="slider round"></span>
                        </label>
                        <span>GitHub PR</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="branchSelect">Base Branch:</label>
                    <select id="branchSelect" class="branch-select">
                        <!-- Options populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div>
                <label for="promptInput">Describe Your Changes:</label>
                <textarea id="promptInput" class="prompt-input" 
                    placeholder="Describe the changes you want to make..."></textarea>
            </div>

            <div class="submit-container">
                <button id="submitBtn" class="submit-btn" disabled>Generate PR</button>
                <span id="submitMessage" class="submit-message"></span>
                <span id="submitStatus" class="submit-status"></span>
            </div>

            <div id="loading" class="loading">
                <div>Generating changes... <span id="currentStage"></span></div>
                <div class="stage-timing" id="stageTiming"></div>
            </div>

            <div id="logSection" class="log-section">
                <!-- Logs will be populated here -->
            </div>

            <div class="file-list" id="fileList">
                <h3>Repository Files <span id="tokenCount" class="token-count">(0 tokens selected)</span></h3>
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th></th>
                            <th class="sortable" data-sort-key="path">File Name</th>
                            <th class="sortable" data-sort-key="mtime">Last Modified</th>
                            <th class="sortable" data-sort-key="size">File Size</th>
                            <th class="sortable" data-sort-key="tokens">Token Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Files will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.js"></script>
    <script src="file-list.js"></script>
    <script src="main.js"></script>
</body>
</html>
