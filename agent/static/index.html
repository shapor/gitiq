<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitIQ - AI Pull Request Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .repo-status {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status-error {
            background: #fee;
            color: #c00;
        }
        .configure-button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .configure-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        .file-list {
            border-right: 1px solid #eee;
            padding-right: 20px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .file-item {
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-item:hover {
            background: #f5f5f5;
        }
        .file-item.modified {
            color: #e6a700;
        }
        .file-item.untracked {
            color: #28a745;
        }
        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .diff-preview {
            display: none;
            margin-top: 5px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
        }
        .file-item.show-diff .diff-preview {
            display: block;
        }
        .prompt-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .prompt-input {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        .model-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .submit-btn {
            padding: 10px 20px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: fit-content;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log-section {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ddd;
        }
        .log-entry.error {
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .log-entry.success {
            border-left-color: #28a745;
            color: #28a745;
        }
        .loading {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #666;
        }
        .loading.visible {
            display: block;
        }
        .stage-timing {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .stats-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GitIQ</h1>
        <div id="repoStatus" class="repo-status">
            Checking repository status...
        </div>
    </div>

    <div class="main-content">
        <div class="file-list" id="fileList">
            <h3>Repository Files</h3>
            <!-- Files will be populated here -->
        </div>

        <div class="prompt-section">
            <div>
                <label for="modelSelect">Model:</label>
                <select id="modelSelect" class="model-select">
                    <!-- Models will be populated here -->
                </select>
            </div>

            <div>
                <label for="promptInput">Describe Your Changes:</label>
                <textarea id="promptInput" class="prompt-input" 
                    placeholder="Describe the changes you want to make..."></textarea>
            </div>

            <button id="submitBtn" class="submit-btn" disabled>Generate PR</button>

            <div id="loading" class="loading">
                <div>Generating changes... <span id="currentStage"></span></div>
                <div class="stage-timing" id="stageTiming"></div>
            </div>

            <div id="logSection" class="log-section">
                <!-- Logs will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // State management
        let selectedFiles = new Set();
        let isProcessing = false;
        let stageStartTime;

        // DOM elements
        const repoStatus = document.getElementById('repoStatus');
        const fileList = document.getElementById('fileList');
        const modelSelect = document.getElementById('modelSelect');
        const promptInput = document.getElementById('promptInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const currentStage = document.getElementById('currentStage');
        const stageTiming = document.getElementById('stageTiming');
        const logSection = document.getElementById('logSection');

        async function checkRepoStatus() {
            try {
                const response = await fetch('/api/repo/status');
                const status = await response.json();

                if (!status.is_git_repo) {
                    showError('Not a Git repository');
                    return false;
                }

                if (!status.has_credentials) {
                    const message = status.needs_bot_setup ? 
                        'Git bot needs configuration' : 
                        'Git credentials not configured';
                    
                    repoStatus.innerHTML = `
                        ${message}
                        <button id="configureBtn" class="configure-button">
                            Configure Bot
                        </button>
                    `;
                    
                    document.getElementById('configureBtn').onclick = configureBotUser;
                    repoStatus.classList.add('status-error');
                    submitBtn.disabled = true;
                    return false;
                }

                repoStatus.textContent = `Repository: ${status.current_branch}`;
                repoStatus.classList.remove('status-error');
                return true;
            } catch (error) {
                showError(`Error: ${error.message}`);
                return false;
            }
        }

        async function configureBotUser() {
            try {
                const configureBtn = document.getElementById('configureBtn');
                configureBtn.disabled = true;
                configureBtn.textContent = 'Configuring...';

                const response = await fetch('/api/repo/configure', {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    await checkRepoStatus();
                } else {
                    showError(`Failed to configure bot: ${result.error}`);
                }
            } catch (error) {
                showError(`Error configuring bot: ${error.message}`);
            }
        }

        async function loadFileStructure() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();

                fileList.innerHTML = '<h3>Repository Files</h3>';
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = `file-item ${file.git_status}`;
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = selectedFiles.has(file.path);
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            selectedFiles.add(file.path);
                        } else {
                            selectedFiles.delete(file.path);
                        }
                        updateSubmitButton();
                    });

                    const label = document.createElement('span');
                    label.className = 'file-name';
                    label.textContent = file.path;
                    
                    if (file.diff) {
                        const diffPreview = document.createElement('div');
                        diffPreview.className = 'diff-preview';
                        diffPreview.textContent = file.diff;
                        
                        label.onclick = () => {
                            fileItem.classList.toggle('show-diff');
                        };
                        
                        fileItem.appendChild(checkbox);
                        fileItem.appendChild(label);
                        fileItem.appendChild(diffPreview);
                    } else {
                        fileItem.appendChild(checkbox);
                        fileItem.appendChild(label);
                    }
                    
                    fileList.appendChild(fileItem);
                });
            } catch (error) {
                fileList.innerHTML = `<div class="error">Error loading files: ${error.message}</div>`;
            }
        }

        function updateSubmitButton() {
            submitBtn.disabled = isProcessing || 
                selectedFiles.size === 0 || 
                !promptInput.value.trim();
        }

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                
                modelSelect.innerHTML = models.map(model => 
                    `<option value="${model}">${model}</option>`
                ).join('');
            } catch (error) {
                modelSelect.innerHTML = '<option value="gpt-4-turbo-preview">GPT-4 Turbo</option>';
            }
        }

        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            logSection.appendChild(entry);
            logSection.scrollTop = logSection.scrollHeight;
        }

        function formatStageTime(ms) {
            return ms ? `(${(ms / 1000).toFixed(1)}s)` : '';
        }

        async function generatePR() {
            if (isProcessing) return;
            
            isProcessing = true;
            submitBtn.disabled = true;
            loading.classList.add('visible');
            logSection.innerHTML = '';
            currentStage.textContent = '';
            stageTiming.textContent = '';
            
            const body = {
                prompt: promptInput.value,
                selected_files: Array.from(selectedFiles),
                model: modelSelect.value
            };

            try {
                const response = await fetch('/api/pr/create/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const events = decoder.decode(value)
                        .split('\n\n')
                        .filter(line => line.startsWith('data: '))
                        .map(line => JSON.parse(line.slice(6)));

                    for (const event of events) {
                        // Update stage timing if available
                        if (event.timing) {
                            stageTiming.textContent = formatStageTime(event.timing);
                        }

                        // Handle different event types
                        switch (event.type) {
                            case 'info':
                                currentStage.textContent = event.message;
                                addLogEntry(event.message);
                                if (event.stats) {
                                    addLogEntry(`Stats: ${JSON.stringify(event.stats)}`, 'stats');
                                }
                                break;

                            case 'error':
                                addLogEntry(event.message, 'error');
                                break;

                            case 'complete':
                                const prUrl = event.pr_url;
                                const message = prUrl.startsWith('local://') ?
                                    `Local branch created: ${prUrl.replace('local://', '')}` :
                                    `PR created: ${prUrl}`;
                                addLogEntry(message, 'success');
                                
                                if (event.timings) {
                                    addLogEntry('Stage Timings:', 'info');
                                    Object.entries(event.timings).forEach(([stage, time]) => {
                                        addLogEntry(`${stage}: ${formatStageTime(time)}`, 'info');
                                    });
                                }
                                break;
                        }
                    }
                }
            } catch (error) {
                addLogEntry(`Error: ${error.message}`, 'error');
            } finally {
                isProcessing = false;
                loading.classList.remove('visible');
                currentStage.textContent = '';
                stageTiming.textContent = '';
                updateSubmitButton();
            }
        }

        function showError(message) {
            repoStatus.textContent = message;
            repoStatus.classList.add('status-error');
            submitBtn.disabled = true;
        }

        // Event listeners
        promptInput.addEventListener('input', updateSubmitButton);
        submitBtn.addEventListener('click', generatePR);

        // Initialize
        async function initialize() {
            const repoOk = await checkRepoStatus();
            if (repoOk) {
                await Promise.all([
                    loadFileStructure(),
                    loadModels()
                ]);
            }
        }

        initialize();
    </script>
</body>
</html>
