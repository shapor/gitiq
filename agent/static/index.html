<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitIQ - AI Pull Request Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .repo-status {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status-error {
            background: #fee;
            color: #c00;
        }
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        .sidebar {
            border-right: 1px solid #eee;
            padding-right: 20px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .prompt-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .prompt-input {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        .model-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .submit-btn {
            padding: 10px 20px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: fit-content;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log-section {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            transition: all 0.3s ease;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ddd;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .log-entry.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .log-entry.error {
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .log-entry.success {
            border-left-color: #28a745;
            color: #28a745;
        }
        .log-entry.stats {
            border-left-color: #0366d6;
            color: #666;
            font-size: 12px;
        }
        .loading {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #666;
        }
        .loading.visible {
            display: block;
        }
        .stage-timing {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .diff-view {
            display: none;
            padding: 10px;
            margin: 10px 0;
            background: #f6f8fa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .diff-view.expanded {
            display: block;
        }
        .file-row {
            cursor: pointer;
        }
        .file-row:hover {
            background: #f5f5f5;
        }
        .diff-line {
            display: flex;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        .diff-line-number {
            color: #999;
            padding: 0 8px;
            border-right: 1px solid #ddd;
            text-align: right;
            min-width: 40px;
            user-select: none;
        }
        .diff-line-content {
            padding: 0 8px;
            white-space: pre;
        }
        .diff-line.deletion {
            background-color: #ffeef0;
        }
        .diff-line.addition {
            background-color: #e6ffec;
        }
        .diff-line.info {
            background-color: #f1f8ff;
            color: #666;
        }
        .expand-button {
            padding: 2px 6px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        .expand-button:hover {
            color: #0366d6;
        }
        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }
        .status-modified {
            background: #fff3dc;
            color: #b08800;
        }
        .status-untracked {
            background: #e6ffec;
            color: #22863a;
        }
        .status-deleted {
            background: #ffeef0;
            color: #cb2431;
        }
        .file-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .file-list th, .file-list td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .file-list th {
            background-color: #f2f2f2;
        }
        .token-count {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GitIQ</h1>
        <div id="repoStatus" class="repo-status">
            Checking repository status...
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <!-- Placeholder for future history of requests -->
        </div>

        <div class="prompt-section">
            <div>
                <label for="modelSelect">Model:</label>
                <select id="modelSelect" class="model-select">
                    <!-- Models will be populated here -->
                </select>
            </div>

            <div>
                <label for="promptInput">Describe Your Changes:</label>
                <textarea id="promptInput" class="prompt-input" 
                    placeholder="Describe the changes you want to make..."></textarea>
            </div>

            <button id="submitBtn" class="submit-btn" disabled>Generate PR</button>

            <div id="loading" class="loading">
                <div>Generating changes... <span id="currentStage"></span></div>
                <div class="stage-timing" id="stageTiming"></div>
            </div>

            <div id="logSection" class="log-section">
                <!-- Logs will be populated here -->
            </div>

            <div class="file-list" id="fileList">
                <h3>Repository Files <span id="tokenCount" class="token-count">(0 tokens selected)</span></h3>
                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th></th>
                            <th>File Name</th>
                            <th>Last Modified</th>
                            <th>File Size</th>
                            <th>Token Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Files will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.js"></script>
    <script src="file-list.js"></script>
    <script>
        // Initialize file list
        const fileList = new FileList('fileList');
        
        // State management
        let isProcessing = false;

        // DOM elements
        const repoStatus = document.getElementById('repoStatus');
        const modelSelect = document.getElementById('modelSelect');
        const promptInput = document.getElementById('promptInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const currentStage = document.getElementById('currentStage');
        const stageTiming = document.getElementById('stageTiming');
        const logSection = document.getElementById('logSection');

        async function checkRepoStatus() {
            try {
                const response = await fetch('/api/repo/status');
                const status = await response.json();

                if (!status.is_git_repo) {
                    repoStatus.textContent = 'Error: Not a Git repository';
                    repoStatus.classList.add('status-error');
                    submitBtn.disabled = true;
                    return false;
                }

                repoStatus.textContent = `Repository: ${status.current_branch}`;
                repoStatus.classList.remove('status-error');
                return true;
            } catch (error) {
                repoStatus.textContent = `Error: ${error.message}`;
                repoStatus.classList.add('status-error');
                submitBtn.disabled = true;
                return false;
            }
        }

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                
                modelSelect.innerHTML = models.map(model => 
                    `<option value="${model}">${model}</option>`
                ).join('');
            } catch (error) {
                modelSelect.innerHTML = '<option value="gpt-4-turbo-preview">GPT-4 Turbo</option>';
            }
        }

        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            logSection.appendChild(entry);
            setTimeout(() => entry.classList.add('visible'), 10);
            logSection.scrollTop = logSection.scrollHeight;
        }

        function formatStageTime(ms) {
            return ms ? `(${(ms / 1000).toFixed(1)}s)` : '';
        }

        function updateSubmitButton() {
            submitBtn.disabled = isProcessing || 
                fileList.getSelectedFiles().length === 0 || 
                !promptInput.value.trim();
        }

        async function generatePR() {
            if (isProcessing) return;
            
            isProcessing = true;
            submitBtn.disabled = true;
            loading.classList.add('visible');
            logSection.innerHTML = '';
            currentStage.textContent = '';
            stageTiming.textContent = '';
            
            const body = {
                prompt: promptInput.value,
                selected_files: fileList.getSelectedFiles(),
                model: modelSelect.value
            };

            try {
                const response = await fetch('/api/pr/create/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const events = decoder.decode(value)
                        .split('\n\n')
                        .filter(line => line.startsWith('data: '))
                        .map(line => JSON.parse(line.slice(6)));

                    for (const event of events) {
                        if (event.timing) {
                            stageTiming.textContent = formatStageTime(event.timing);
                        }

                        switch (event.type) {
                            case 'info':
                                currentStage.textContent = event.message;
                                addLogEntry(event.message);
                                if (event.stats) {
                                    addLogEntry(`Stats: ${JSON.stringify(event.stats)}`, 'stats');
                                }
                                break;

                            case 'error':
                                addLogEntry(event.message, 'error');
                                break;

                            case 'complete':
                                const prUrl = event.pr_url;
                                const message = prUrl.startsWith('local://') ?
                                    `Local branch created: ${prUrl.replace('local://', '')}` :
                                    `PR created: ${prUrl}`;
                                addLogEntry(message, 'success');
                                
                                if (event.timings) {
                                    addLogEntry('Stage Timings:', 'info');
                                    Object.entries(event.timings).forEach(([stage, time]) => {
                                        addLogEntry(`${stage}: ${formatStageTime(time)}`, 'info');
                                    });
                                }
                                break;
                        }
                    }
                }
            } catch (error) {
                addLogEntry(`Error: ${error.message}`, 'error');
            } finally {
                isProcessing = false;
                loading.classList.remove('visible');
                currentStage.textContent = '';
                stageTiming.textContent = '';
                updateSubmitButton();
                await fileList.load();
            }
        }

        // Event listeners
        promptInput.addEventListener('input', updateSubmitButton);
        submitBtn.addEventListener('click', generatePR);
        fileList.setSelectionChangeHandler(updateSubmitButton);

        // Initialize
        async function initialize() {
            const repoOk = await checkRepoStatus();
            if (repoOk) {
                await Promise.all([
                    fileList.load(),
                    loadModels()
                ]);
            }
        }

        initialize();
    </script>
</body>
</html>
